logcollector:
  files:
    - /var/log/secure
    - /var/log/messages
    - /var/log/*.log
    - /var/log/syslog
    - /root/example.*.log
    - /proc/self/fd/0
    - /dev

fim:
  size_limit: 1G
  max_files: 100000
  follow_links: no
  real_time: yes
  items:
    - /bin
    - /boot
    - /etc
    - /lib
    - /lib32
    - /lib64
    - /opt
    - /sbin
    - /usr
